<body>
   <form role="form" class="container" onsubmit="return checkVal();">
    <div class="form-group">
     <p>Name : 
         <input class="form-control"  id = "name" type="text" pattern="[A-Za-zА-Яа-яЁё]" placeholder="Ваше Имя" required/>
     </p>
     </div>
    <p>Email : 
        <input class="form-control" type="email" id="email" placeholder="Email" required/>
    </p>
    <p>Age : 
        <input class="form-control" type="text" id="age" pattern="[0-9]{0,2}" placeholder="Возраст" required>
    </p>
    <button class="btn btn-success" type="submit" onclick="check(id);" >Submit</button>
   </form>
    <script>
       
           
     function check(id){
          var name = document.getElementById("name");
            var email = document.getElementById("email");
            var age = document.getElementById("age");
        if (name.value == "" || name == " ") {
            name.style.border="red 3px solid";
            return false;
            }
         if (email.value == "" || email == " ") {
            email.style.border="red 3px solid";
             return false;
            }
         if (age.value == "" || age == " ") {
           age.style.border="red 3px solid";
             return false;
            }
        }
